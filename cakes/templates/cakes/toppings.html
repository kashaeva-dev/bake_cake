<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Топпинги</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'cakes/css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="row">
            {% for topping in toppings %}
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <img src="{{ topping.picture.url }}" class="card-img-top cake-image" alt="{{ topping.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ topping.name }}</h5>
                        <table class="table">
                          <tbody>
                            <tr>
                              <td class="align-middle"><b>{{ topping.current_price|floatformat }} руб.</b></td>
                              <td><button class="btn select-button" data-cake-id="topping_{{ topping.pk }}">Выбрать</button></td>
                            </tr>
                          </tbody>
                        </table>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'cakes/js/cakes.js' %}"></script>
</body>
</html>
